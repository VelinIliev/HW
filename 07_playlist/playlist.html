<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./playlist.css">
</head>
<body>
    <div class="container">
        <h1>The Playlist</h1>
        <hr>
        <div class="genres">
            <form action="">|
                <label for="all">
                    <input type="radio" id="all" name="genre" value="All"> All |
                </label>
                <label for="classical" class="classical">
                    <input type="radio" id="classical" name="genre" value="Classical"> Classical 
                </label> |
                <label for="rock" class="rock">
                    <input type="radio" id="rock" name="genre" value="Rock"> Rock 
                </label> |
                <label for="newWave" class="newWave">
                    <input type="radio" id="newWave" name="genre" value="New Wave"> New Wave 
                </label> |
            </form>
        </div>
        <hr>
        <div class="trackList">
            
        </div>
        <hr>
        <div class="timeInput"></div>
    </div>
    <script src="./playlist.js"></script>
</body>
</html>
